<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>TTZ Notion.SO Week 3 Project</title>

    <!-- Bootstrap added here -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
          crossorigin="anonymous">
    <!-- Load other css/scripts -->
    <link href="CSS/styles.css" rel="stylesheet" />
    <script type="text/javascript" src="Scripts/main.js" ></script>
    <!-- FontAwesome Kit for icons -->
    <script src="https://kit.fontawesome.com/559e5aa8db.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Objective is to create a Notepad/Wordpad Javascript based website -->
    <!-- 
        Code adapted from the following sources: -
        https://www.thatsoftwaredude.com/content/8912/create-a-basic-text-editor-in-javascript 
    -->
    <h1>Test index.html</h1>
    <!-- Main Toolbar -->
    <div class="toolbar container border p-1">
        <!-- Button Groups Guide: https://getbootstrap.com/docs/5.0/components/button-group/ -->
        <!-- Button Toolbar Set -->
        <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with Button Groups">
            <!-- First Button Group -->
            <div class="btn-group me-1" role="group" aria-label="First Group">
                <a href="javascript:void(0)" onclick="format('bold')" role="button" class="btn btn-secondary" aria-hidden="true">
                    <i class="fas fa-bold" title="Bold Icon"></i>
                </a>
                <a href="javascript:void(0)" onclick="format('italic')" role="button" class="btn btn-secondary" aria-hidden="true">
                    <i class=" fas fa-italic" title="Italic Icon"></i>
                </a>
                <a href="javascript:void(0)" onclick="format('underline')" role="button" class="btn btn-secondary" aria-hidden="true">
                    <i class="fas fa-underline" title="Underline Icon"></i>
                </a>
            </div>
            <!-- End of First Button Group -->
            <!-- Second Button Group -->
            <div class="btn-group me-1" role="group" aria-label="Second Group">
                <a href="javascript:void(0)" onclick="format('insertunorderedlist')" role="button" class="btn btn-secondary" aria-hidden="true">
                    <i class="fas fa-list" title="Unordered List Icon"></i>
                </a>
                <a href="javascript:void(0)" onclick="setUrl()" role="button" class="btn btn-secondary" aria-hidden="true">
                    <i class=" fas fa-link" title="Insert Link Button"></i>
                </a>
            </div>
            <!-- End of Second Button Group -->
        </div>
        <!-- End Button Toolbar Set -->
    </div>
    <!-- End of Main Toolbar -->
    <!-- Text Editor -->
    <div class="container py-3">
        <!-- DIV style from here: https://stackoverflow.com/a/37630073 -->
        <div class="col-md-12 border" contenteditable="true" place-text="Type here"></div>
    </div>
    <!-- End of Text Editor -->
    <!-- Bootstrap Bundle with Popper (Make sure this is above the end body tag) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous">
    </script>
</body>
</html>
