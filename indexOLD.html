<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>TTZ Notion.SO Week 3 Project</title>

    <!-- Bootstrap added here -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
          crossorigin="anonymous">
    <!-- Load other css/scripts -->
    <link href="CSS/styles.css" rel="stylesheet" />
    <script type="text/javascript" src="Scripts/main.js" ></script>
    <!-- FontAwesome Kit for icons -->
    <script src="https://kit.fontawesome.com/559e5aa8db.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Objective is to create a Notepad/Wordpad Javascript based website -->
    <!--
        Code adapted from the following sources: -
        https://www.thatsoftwaredude.com/content/8912/create-a-basic-text-editor-in-javascript
        https://mindmup.github.io/bootstrap-wysiwyg/
        https://blog.logrocket.com/build-a-google-doc-clone-with-html-css-and-javascript/
        -->
    <div class="container text-center py-1">
        <h1>TTZ Notepad + Bootstrap Project</h1>
    </div>

    <!-- Main Toolbar -->
    <div class="toolbar container border p-2">
        <!-- Button Groups Guide: https://getbootstrap.com/docs/5.0/components/button-group/ -->
        <!-- Button Toolbar Set -->
        <div class="btn-toolbar justify-content-center" role="toolbar" aria-label="Toolbar with Button Groups">
            <!-- Sample X Button Group
            <div class="btn-group me-1" role="group" aria-label="X Group">
                <a href="javascript:void(0)" onclick="" role="button" class="btn btn-secondary" aria-hidden="true">
                    <i class="" title=""></i>
                </a>
            </div>
            <!-- End of Sample X Button Group -->
            <!-- First Button Group -->
            <div class="btn-group me-1" role="group" aria-label="First Group">
                <a href="javascript:void(0)" onclick="format('bold')" role="button" data-bs-toggle="tooltip" data-bs-placement="top" title="Bold (CTRL+B)" class="btn btn-secondary" aria-hidden="true">
                    <i class="fas fa-bold"></i>
                </a>
                <a href="javascript:void(0)" onclick="format('italic')" role="button" data-bs-toggle="tooltip" data-bs-placement="top" title="Italic (CTRL+I)" class="btn btn-secondary" aria-hidden="true">
                    <i class="fas fa-italic"></i>
                </a>
                <a href="javascript:void(0)" onclick="format('underline')" role="button" data-bs-toggle="tooltip" data-bs-placement="top" title="Underline (CTRL+U)" class="btn btn-secondary" aria-hidden="true">
                    <i class="fas fa-underline" title="Underline Icon"></i>
                </a>
            </div>
            <!-- End of First Button Group -->
            <!-- Second Button Group -->
            <div class="btn-group me-1" role="group" aria-label="Second Group">
                <a href="javascript:void(0)" onclick="format('justifyLeft')" role="button" data-bs-toggle="tooltip" data-bs-placement="top" title="Align Left" class="btn btn-secondary" aria-hidden="true">
                    <i class="fas fa-align-left"></i>
                </a>
                <a href="javascript:void(0)" onclick="format('justifyCenter')" role="button" data-bs-toggle="tooltip" data-bs-placement="top" title="Align Center" class="btn btn-secondary" aria-hidden="true">
                    <i class="fas fa-align-center"></i>
                </a>
                <a href="javascript:void(0)" onclick="format('justifyRight')" role="button" data-bs-toggle="tooltip" data-bs-placement="top" title="Align Right" class="btn btn-secondary" aria-hidden="true">
                    <i class="fas fa-align-right"></i>
                </a>
                <a href="javascript:void(0)" onclick="format('justifyFull')" role="button" data-bs-toggle="tooltip" data-bs-placement="top" title="Justify" class="btn btn-secondary" aria-hidden="true">
                    <i class="fas fa-align-justify"></i>
                </a>
            </div>
            <!-- End of Second Button Group -->
            <!-- Third Button Group -->
            <div class="btn-group me-1" role="group" aria-label="Third Group">
                <a href="javascript:void(0)" onclick="format('insertorderedlist')" role="button" data-bs-toggle="tooltip" data-bs-placement="top" title="Numbered List" class="btn btn-secondary" aria-hidden="true">
                    <i class="fas fa-list-ol"></i>
                </a>
                <a href="javascript:void(0)" onclick="format('insertunorderedlist')" role="button" data-bs-toggle="tooltip" data-bs-placement="top" title="Bullet List" class="btn btn-secondary" aria-hidden="true">
                    <i class="fas fa-list-ul"></i>
                </a>
            </div>
            <!-- End of Third Button Group -->
        </div>
        <!-- End Button Toolbar Set -->
    </div>
    <!-- End of Main Toolbar -->
    <!-- Text Editor -->
    <div style="height: 800px" class="container border py-2">
        <div class="row justify-content-center h-100 p-1">
            <div id="editor" class="col-8 h-100 overflow-auto bg-white shadow p-3"
                 contenteditable="true" place-text="Type here"></div>
        </div>
    </div>
    <!-- End of Text Editor -->
    <!-- Bootstrap Bundle with Popper (Make sure this is above the end body tag) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous">
    </script>
    <!-- For Tooltips, From: https://getbootstrap.com/docs/5.0/components/tooltips/#example-enable-tooltips-everywhere -->
    <script>
        var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
        var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
            return new bootstrap.Tooltip(tooltipTriggerEl)
        })
    </script>
</body>
</html>
